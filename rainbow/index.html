        ctx.font = bold 30px Comic Sans MS;
        function drawRainbow(text,x,y) {
          var colors = ["red","blue","gray"];
          for (var m = 0; m < colors.length; m++) {
            ctx.fillStyle = colors{m};
            ctx.fillText(text, x+ m + 3, y + m + 3)
  }
}
